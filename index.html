<!DOCTYPE html>
<html>
    <head>
        <Title></Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Animated CSS-->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Original CSS -->
        <link rel="stylesheet" type="text/css" href="./project1-main.css">
    </head>
    <body>
        <section>
            <div class="relativeFrame">
                <!-- 0. Welcome Message -->
                <div class="homeContainer text-center">
                    <h1>Web Developer <br><span>from Hong Kong</span></h1>
                    <p>Midori</p>
                </div>
                <!-- 1. Portfolio -->
                <div id="menuPortfolio" class="rotateFrame1">
                    <div class="overlay overOrange">
                        <div class="menuBottomSpace">
                            <p class="text-center align-bottom">Portfolio</p>
                        </div>
                    </div>
                </div>
                <!-- 2. Skills -->
                <div id="menuSkills" class="rotateFrame2">
                    <div class="overlay overPink">
                        <div class="menuTopSpace">
                            <p class="text-center">Skills</p>
                        </div>
                    </div>
                </div>
                <!-- 3. Contact -->
                <div id="menuContact" class="rotateFrame3">
                    <div class="overlay overGreen">
                        <div class="menuTopSpace">
                            <p class="text-center">Contact</p>
                        </div>
                    </div>
                </div>
                <!-- 4. About -->
                <div id="menuAbout" class="rotateFrame4">
                    <div class="overlay overYellow">
                        <div class="menuBottomSpace">
                            <p class="text-center align-bottom">About</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- JQuery-->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Own JS-->
        <script src="./project1-main.js"></script>
    </body>
</html>
